---
layout: default

<div class="container">
<script>
    $(document).ready(function() {
        $.ajax({
            url:'https://binaryops.ca/mdproxy/render.php?url={{ page.markdown }}',
                type:'GET',
                success: function(data){
                    $('#markdown-content-container').html($(data));
                },
                error: function(x, t ,m) {
                    console.log(arguments);
                    var link = "<br />You can go there directly: <a target=\"_blank\" href=\"{{ page.fallback }}\">{{ page.fallback }}</a>";
                    $('#markdown-content-container').html("Sorry, we couldn't fetch that page at the moment." + link);
                }
        });
    });
</script>    
    <div class="row">
        <div class="col-md-4">
          {% include docs_nav.html %}
        </div>

        <div class="col-md-8">
            <div id="markdown-content-container">
                <center>
                    <div class="fa-3x">
                        <i class="fa fa-circle-notch fa-spin"></i>
                    </div>
                </center>              
            </div>

            <!-- <p class="text-center">
              <br />
              <a target="_blank" href="{{site.git_edit_address}}/{{ page.path }}" class="btn btn-default githubEditButton" role="button">
                <i class="fa fa-pencil fa-lg"></i> Improve this page
              </a>
            </p> -->
            <hr>
            {% include section_nav.html %}
        </div>

    </div>
</div>
