---
layout: default

<div class="container">
<script>
    $(document).ready(function() {
        var link = "<a target=\"_blank\" href=\"{{ page.fallback }}\">{{ page.fallback }}</a>";
        var fallbck = "{{ page.fallback }}";
        $.ajax({
            url:'https://binaryops.ca/mdproxy/render.php?url={{ page.markdown }}',
                type:'GET',
                success: function(data){
                    $('#markdown-content-container').html($(data + "<hr />Page loaded from: " + link));
                    var repoLink = fallbck.split("blob")[0];
                    $('#codelink').attr("href", repoLink);
                    $('.code-link').show();
                },
                error: function(x, t ,m) {
                    // console.log(arguments);
                    $('#markdown-content-container').html("Sorry, we couldn't fetch that page at the moment."
                                + "<br />You can go there directly: " + link);
                }
        });
    });
</script>    
    
    <div class="row">
        <div class="col-md-4">
          {% include docs_nav.html %}
        </div>
        <div class="col-md-8" style="border: 1px solid white;">
            <div class="pull-right code-link"  >
                <a id="codelink" target="_blank" href="http://google.com"><i class="fa fa-github">&nbsp;Get the code</i></a>
            </div>
            <div id="markdown-content-container">
                <center>
                    <div class="fa-3x">
                        <i class="fa fa-circle-notch fa-spin"></i>
                    </div>
                </center>              
            </div>

              <br />

                <i class="fa fa-pencil fa-lg"></i> Improve this page
              </a>
            </p> -->
            <hr>
            {% include section_nav.html %}
        </div>

    </div>
</div>
